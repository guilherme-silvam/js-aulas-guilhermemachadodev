<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Aula: setTimeout e setInterval (Simples)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 6px; }
    small { color: #64748b; }
    section { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 16px 0; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f8fafc; cursor: pointer; }
    button:hover { background: #eef2ff; }
    #output { white-space: pre-wrap; border: 1px dashed #cbd5e1; padding: 12px; border-radius: 10px; min-height: 110px; }
  </style>
</head>
<body>
  <h1>Timers em JS</h1>
  <small>Somente <code>setTimeout</code> e <code>setInterval</code> com exemplos curtos.</small>

  <section>
    <h2>Saída</h2>
    <div id="output">A saída aparece aqui…</div>
    <div class="row">
      <button id="clear">Limpar saída</button>
    </div>
  </section>

  <section>
    <h2>Exemplos</h2>
    <div class="row">
      <button id="ex1">1) setTimeout (3s)</button>
      <button id="ex2">2) clearTimeout (cancelar)</button>
      <button id="ex3">3) setInterval (para no 5)</button>
    </div>
  </section>

  <section>
    <h2>Exercícios resolvidos</h2>
    <div class="row">
      <button id="ex4">1) Mensagem após 2s</button>
      <button id="ex5">2) Contagem regressiva 10 → 0</button>
      <button id="ex6">3) Texto piscante</button>
      <button id="stop">Parar todos os timers</button>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
